<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velib Station List</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="
        https://cdn.jsdelivr.net/npm/bulma-slider@2.0.5/dist/js/bulma-slider.min.js
        "></script>
    <link href="
        https://cdn.jsdelivr.net/npm/bulma-slider@2.0.5/dist/css/bulma-slider.min.css
        " rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="columns">
        <div class="column m-3">
            <div class="box">
                <div>
                    <input id="date_slider" class="slider has-output is-fullwidth" min="1" max="31" step="1"
                    type="range">
                    <output for="date_slider">null</output>
                </div>
                <div>
                    <input id="time_slider" class="slider has-output is-fullwidth" min="1675177200000" max="31" step="1"
                    type="range">
                    <output for="time_slider">null</output>
                </div>
                <button onclick="startAnimation()">Start animation</button>
                <button onclick="stopAnimation()">Stop</button>
            </div>
            <div class="box">
                <h1 id="date_text">monday</h1>
                <h1>Total number of parked bikes: <span id="total_bikes">몰라</span></h1>
                
            </div>
        </div>
        <div class="column is-9">
            <div id="map"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
